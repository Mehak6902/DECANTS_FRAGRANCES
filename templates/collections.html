<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Collections - Enchanting Aromas</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Georgia:ital,wght@1,300&display=swap");

      body {
        font-family: "Georgia", serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #f5f7fa, #c3cfe2);
        color: #333;
        overflow-x: hidden;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        text-align: center;
        padding: 60px 0;
        background: #f1c40f;
        color: #fff;
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        animation: slide-in 1s ease-out;
      }
      @keyframes slide-in {
        from {
          transform: translateY(-100%);
        }
        to {
          transform: translateY(0);
        }
      }
      .header h1 {
        margin: 0;
        font-size: 3.5em;
        font-family: "Playfair Display", serif;
      }
      .header p {
        font-size: 1.3em;
        margin: 10px 0 0;
      }
      .category-container {
        margin-top: 40px;
        text-align: center;
      }
      .category-heading {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #333;
        position: relative;
        display: inline-block;
      }
      .category-heading::after {
        content: "";
        display: block;
        width: 100%;
        height: 3px;
        background: #333;
        position: absolute;
        bottom: -10px;
        left: 0;
      }
      .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .product {
        flex: 1;
        max-width: 200px;
        margin: 20px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
        animation: fade-in 1s ease-out;
      }
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .product:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      .product img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 10px;
        transition: transform 0.3s;
      }
      .product img:hover {
        transform: scale(1.05);
      }
      .product h4 {
        font-size: 1.3em;
        margin-bottom: 5px;
      }
      .footer {
        text-align: center;
        padding: 20px;
        background-color: #f1c40f;
        color: #fff;
        animation: slide-up 1s ease-out;
      }
      @keyframes slide-up {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Our Collections</h1>
        <p>Explore Our Range of Exquisite Fragrances</p>
      </div>
      <div class="content">
        <div class="category-container">
          <h2 class="category-heading">Men</h2>
          <div class="products">
            <div class="product">
              <img
                src="https://cdn.shopify.com/s/files/1/0700/8662/3506/products/bella-vita-organic-ceo-man-eau-de-parfum-100-ml-perfume-240.webp"
                alt="Product 2"
              />
              <h4>BELLAVITA</h4>
              <p>$85.00</p>
            </div>
            <div class="product">
              <img
                src="https://codegrooming.com/cdn/shop/files/CODE_PERFUME-02.jpg?v=1697796688"
                alt="Product 3"
              />
              <h4>WILD STONE- CODE</h4>
              <p>$90.00</p>
            </div>
          </div>
        </div>
        <div class="category-container">
          <h2 class="category-heading">Women</h2>
          <div class="products">
            <div class="product">
              <img
                src="https://bellavitaorganic.com/cdn/shop/files/13_30eb1fba-7933-459b-8c60-c75615eee587.jpg?v=1716100624&width=1000"
                alt="Product 4"
              />
              <h4>BELLAVITA</h4>
              <p>$75.00</p>
            </div>
            <div class="product">
              <img
                src="https://otroperfume.com/cdn/shop/products/tiziana-terenzi-vellorum-cima.jpg?v=1675390383&width=1946"
                alt="Product 5"
              />
              <h4>VELORUM</h4>
              <p>$80.00</p>
            </div>
          </div>
        </div>
        <div class="category-container">
          <h2 class="category-heading">Unisex</h2>
          <div class="products">
            <div class="product">
              <img
                src="https://hips.hearstapps.com/hmg-prod/images/les-parfums-de-cologne-1650555404.jpg?crop=0.8888888888888888xw:1xh;center,top&resize=1200:*"
                alt="Product 7"
              />
              <h4>LOUIS VUITTON</h4>
              <p>$70.00</p>
            </div>
            <div class="product">
              <img
                src="https://www.fragrancereview.com/php_assets/uploads/2020/09/Best-Victorias-Secret-perfumes.jpg"
                alt="Product 8"
              />
              <h4>VICTORIA SECRET</h4>
              <p>$75.00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>&copy; 2024 Enchanting Aromas. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
